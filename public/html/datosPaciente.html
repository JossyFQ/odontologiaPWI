<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/ICO.png"> <!--logo en la pestaña-->
    <title>Datos del Paciente</title>
    <link rel="stylesheet" href="../css/datosPaciente.css">
    <script src="../js/datosPaciente.js"></script>
    <style>
        /* Estilos para la barra de navegación */
        .navbar2 {
            background-color: rgb(92, 75, 245);
            overflow: hidden;
            border: 1px solid #000;
        }
        .navbar2 .barra2 {
            float: left;
            display: block;
            text-align: center;
            background-color: rgb(92, 75, 245);
            padding: 10px 90px;
            text-decoration: none;
            color: white;
            border: 1px solid #000;
        }
        .navbar2 .barra2:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <iframe src="../navbar.html" width="100%" height="auto" frameborder="0"></iframe>

    <!--div class="navbar2">
        <a href="datosPaciente.html" class="barra2">Datos del paciente</a>
        <a href="./odontograma.html" class="barra2">Odontograma</a>
        <a href="./indicadorSaludBucal.html" class="barra2">Indicadores de salud bucal</a>
        <a href="./diagnostico.html" class="barra2">Diagnostico</a-->
    </div>
    <form id="datosPaciente" action=" " onsubmit="return validarFormulario()" method="get">
        <h1>Registro Clínico</h1>
        <h2>Datos del Paciente</h2>

        <label for="id">Cedula ID del paciente:
        <input type="number" class="id" id="id" name="id" required placeholder="Identificacion del paciente"></label>
        <label for="nombre">Nombre completo del paciente:</label>
        <input type="text" id="nombre" name="nombre" required placeholder="Nombre del paciente">
        <label for="edad">Edad del paciente:
        <input type="number" id="edad" name="edad" required placeholder=" "></label>
        <label for="genero">Genero del paciente:</label>
        <select id="genero" name="genero" required>
            <option value=" " disabled selected>Selecione género</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
        </select>
        <!--label for="contactoPaciente">Contacto del paciente:</label>
        <input type="number" id="contactoPaciente" name="contactoPaciente"><br-->
        <label for="motivoConsulta">Motivo de la consulta:</label>
        <input type="text" id="motivoConsulta" name="motivoConsulta" class="motivoConsulta" required placeholder=" ">
        <!--textarea id="motivoConsulta" name="motivoConsulta" class="motivoConsulta" rows="4" cols="50" required></textarea-->
        <label for="tipoDeProblema">Enfermedad o problema actual:</label>
        <input type="text" id="tipoDeProblema" name="tipoDeProblema" class="tipoDeProblema" required placeholder=" ">
        <label for="antecedentePersonales">Antecedentes personales y familiares:</label>
        <input type="text" id="antecedentePersonales" name="antecedentePersonales" class="antecedentePersonales" required placeholder=" ">
        <!--textarea id="antecedentePersonales" name="antecedentePersonales" rows="4" cols="50" required></textarea-->
        <label for="antecedenteMedico">Antecedente medico:</label>
        <input type="text" id="antecedenteMedico" name="antecedenteMedico" class="antecedenteMedico" required placeholder=" ">
        <label for="signoVital">Signos vitales:</label>
        <b>Presión arterial:<input type="text" id="pArterial" name="pArterial" class="pArterial" required placeholder=" ">mmHg</b><br>
        <b>Frecuencia cardíaca:<input type="text" id="fCardiaca" name="fCardiaca" class="fCardiaca" required placeholder=" ">latido/min</b><br>
        <b>Temperatura corporal:<input type="text" id="tCorporal" name="tCorporal" class="tCorporal" required placeholder=" ">ºC</b><br>
        <b>Frecuencia respiratoria:<input type="text" id="fRespiratoria" name="fRespiratoria" class="fRespiratoria" required placeholder=" ">respiracion/min</b>
        <!--label for="eEstomatognatico">Examen del sistema Estomatognatico:</label>
        <input type="text" id="eEstomatognatico" name="eEstomatognatico" class="eEstomatognatico" required placeholder=" "-->
        <!--input type="submit" value="Guardar Consulta"-->
        <!--button type="submit">Guardar Paciente</button-->
        <button type="submit" onclick="guardarDatos()">Guardar Paciente</button>
    </form>
</body>
</html>
