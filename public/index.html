<!DOCTYPE html>
<html lang="es">
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Inicio de Usuario</title>
            <link rel="shortcut icon" href="./img/ICO.png">
            <link rel="stylesheet" href="./css/inicioSesion.css">
            <script src="./js/inicioSesion.js"></script>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root"></div>
        
        <form action="./html/home.html" onsubmit="return validarFormulario()">
            <h2>Inicio de Usuario</h2>
            <label for="username">Usuario o Email:</label>
            <input type="text" class="username" id="username" name="txt" required placeholder="Ingrese usuario o correo electronico">
            <label for="password">Contraseña:</label>
            <input type="password" class="password" id="password" name="password" required placeholder="Contraseña">
            <button type="submit" onclick='inicio()'>Iniciar Sesión</button><br><br>
            <a href="./html/registroUsuario.html" type="button">Crear cuenta</a><br><br>
            <!--button type="button" onclick='registrar()'>Registrar Sesión</button><br><br-->
        </form>
        <div class="titulo">
            <h1 center class="titulo"><a>Odontología del policlínico ULEAM</a></h1>
        </div>
    </body>
</html>
